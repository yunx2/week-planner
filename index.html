<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="page-header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full flex-container spaced-evenly">
        <button type="button" class="days-button">Sunday</button>
        <button type="button" class="days-button">Monday</button>
        <button type="button" class="days-button">Tuesday</button>
        <button type="button" class="days-button">Wednesday</button>
        <button type="button" class="days-button">Thursday</button>
        <button type="button" class="days-button">Friday</button>
        <button type="button" class="days-button">Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full flex-container">
        <button type="button" class="add-entry">Add Entry</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
