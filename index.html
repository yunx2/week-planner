<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="page-header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-full flex-container spaced-evenly">
        <button type="button" class="days-button background-white button-border">Sunday</button>
        <button type="button" class="days-button background-white button-border">Monday</button>
        <button type="button" class="days-button background-white button-border">Tuesday</button>
        <button type="button" class="days-button background-white button-border">Wednesday</button>
        <button type="button" class="days-button background-white button-border">Thursday</button>
        <button type="button" class="days-button background-white button-border">Friday</button>
        <button type="button" class="days-button background-white button-border">Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column-full flex-container justify-center">
        <button type="button" class="add-entry background-white button-border box-shadow">Add Entry</button>
      </div>
    </div>
    <dialog class="add-entry-modal">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="entry-form-header">Add Entry</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-full space-rows ">
              <select class="day-select">
                <option>Day of the Week</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>

              <select class="time-select">
                <option>Time</option>
                <option>0:00</option>
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
              </select>
            </div>
          </div>

          <div class="row space-rows ">
            <div class="column-full flex-container justify-center">
              <textarea rows="6" placeholder="Description" class="description"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full flex-container justify-end">
              <button type="submit" class="box-shadow btn-submit background-white">Submit</button>
            </div>
          </div>
        </form>

      </dialog>
  </div>
  <script src="main.js"></script>
</body>
</html>
